
<html>
   <head>
      <title>Carrito de compras</title>
      
      <!-- Librerias de Polymer -->
      <base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
      <script src="webcomponentsjs/webcomponents-loader.js"></script>
      <link rel="import" href="iron-ajax/iron-ajax.html">
      <link rel="import" href="polymer/polymer-element.html">
   </head>
   
   <body>
      <h1>Carrito de compras</h1>
      <prueba-element></prueba-element>

         <template>
            <h2>Frutas</h2>
            
            <table border=1>

            <br>
            <br>

            <table border="1">
              <tr>
                 <th>Fruta</th>
              </tr>
              <tr>
                  <td> 
                    <template is='dom-repeat' items='[[arr]]'>                  
                      [[item]] 
                  </template>
                </td> 
              </tr> 
            </table>

            <!-- button on-click="agregarFruta">Click</button -->
            <br>
            <p>[[arr.nombre]]</p>
         </template>
         
         <script>

              static get is(){return 'prueba-element';}
              static get properties(){
                 return {

                      ]
                   },
                   arr: {
                      type: Array,
                      value: [{nombre:}]
                   }
                 };
              }

              agregarFruta(){
                 console.log(this.push('arr', 'Fresa'));
                 console.log(this.get('frutas.2.nombre'));  
              }
           }

           customElements.define(PruebaElemento.is, PruebaElemento);
         </script>
      </dom-module>
   </body>
</html>
